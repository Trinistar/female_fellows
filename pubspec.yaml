name: vs_femalefellows
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  smooth_page_indicator: ^1.1.0
  date_format: ^2.0.7
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_bloc: ^8.0.0
  equatable: ^2.0.5
  bloc: ^8.1.2
  image_picker: ^1.0.4
  
  


dev_dependencies:
  firebase_auth_platform_interface: ^6.15.0
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.3
  shared_preferences: ^2.2.1
  
  


flutter:


  uses-material-design: true
  generate: true

 
  assets:
    - lib/images/
 
  fonts:
  - family: Circular
    fonts:
      - asset: lib/fonts/circular-std-medium-500.ttf

